{% extends "base.html" %}

{%block title %}Agregar manga corta{%endblock%}

{% block content %}
<div>
<form id="corta_form" class="form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-outline-primary form-control">Agregar</button>
    <button type="reset" class="btn btn-outline-warning form-control">Cancelar</button>
    </form>
</div>
    {%endblock%}
