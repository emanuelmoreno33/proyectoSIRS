{% extends "base.html" %}

{%load static %}

{%block title %}Lista de autos{% endblock %}

{% block content %}

<h3>Ubicaciones registrados</h3>
<br>
<table class="table table-secondary table-hover">
<thead class="table-dark">
	<tr>
		<th>Ubicacion</th>
		<th></th>
		<th>Acciones</th>
		<th></th>
	</tr>
</thead>
<tbody>
{% for pk in ubicacion %}
<tr>
<td>{{pk.ubicacion}}</td>
<td><a href="{% url 'ubicacionupdate' pk=pk.id %}">Actualizar</a></td>
<td></td>
<td><a href="{% url 'ubicaciondelete' pk=pk.id %}">Borrar</a></td>
</tr>
{% endfor %}
</tbody>
</table>
{%endblock%}
