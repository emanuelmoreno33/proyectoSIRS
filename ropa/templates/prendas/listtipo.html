{% extends "base.html" %}

{%load static %}

{%block title %}Lista de tipo de prenda{% endblock %}

{% block content %}

<h3>Tipos de prenda registradas</h3>
<br>
<table class="table table-secondary table-hover">
<thead class="table-dark">
	<tr>
		<th>Tipo de prenda</th>
		<th></th>
		<th>Acciones</th>
		<th></th>
	</tr>
</thead>
<tbody>
{% for pk in tipo %}
<tr>
<td>{{pk.tipo}}</td>
<td><a href="{% url 'tipoupdate' pk=pk.id %}">Actualizar</a></td>
<td></td>
<td><a href="{% url 'tipodelete' pk=pk.id %}">Borrar</a></td>
</tr>
{% endfor %}
</tbody>
</table>
{%endblock%}
